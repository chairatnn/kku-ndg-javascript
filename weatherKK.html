    <script>
        const loadBtn = document.getElementById('loadWeather');

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        async function fetchWeather() {

                loadBtn.disabled = true;

        loadBtn.addEventListener('click', fetchWeather);
