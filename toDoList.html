<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }

        .todo-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background: #fcfcfc;
        }

        .delete-btn {
            color: #ff4d4d;
            cursor: pointer;
            font-size: 0.8rem;
            border: 1px solid #ff4d4d;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h2>รายการสิ่งที่ต้องทำ</h2>
        
        <!-- ส่วนฟอร์มสำหรับรับข้อมูล -->
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="เพิ่มรายการใหม่..." required>
            <button type="submit">เพิ่ม</button>
        </form>

        <!-- รายการจะมาปรากฏที่นี่ -->
        <ul id="todoList"></ul>
    </div>

    <script>
        // 1. เลือก element ต่างๆ มารอไว้
        const todoForm = document.querySelector("#todoForm");
        const todoInput = document.querySelector("#todoInput");
        const todoList = document.querySelector("#todoList");

        // 2. ดักจับ Event submit ที่ฟอร์ม
        todoForm.addEventListener("submit", (e) => {
            // 3. กันหน้าเว็บรีเฟรช
            e.preventDefault();

            // ดึงค่าจาก input
            const task = todoInput.value.trim();

            if (task !== "") {
                // 4. & 5. สร้าง HTML ใหม่และเพิ่มต่อท้าย ul
                // ใช้ Template Literal ในการจัดการ HTML String
                todoList.innerHTML += `
                    <li>
                        <span>${task}</span>
                        <span class="delete-btn" onclick="this.parentElement.remove()">ลบ</span>
                    </li>
                `;

                // ล้างค่าในช่อง input หลังจากเพิ่มเสร็จ
                todoInput.value = "";
                todoInput.focus();
            }
        });
    </script>

</body>
</html>
